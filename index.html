<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Hungry-Monster</title>
  </head>
  <body>
    <div class="container">
      <div class="meal-wrapper" id="wrapper">
        <div class="meal-search">
          <h2 class="title">Find Activity for your ingredients</h2>
          <blockquote>
            The national park is the best idea America ever had <br />
            <cite>--James Bryce</cite>
          </blockquote>
          <div class="meal-search-box">
            <input
              type="text"
              class="search-control"
              placeholder="Enter an activity"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="meal-result">
          <h2 class="title">Your Search Result</h2>
          <div id="meal"></div>
        </div>
        <div class="meal-details">
          <!-- recipe close btn  -->
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            <i class="fas fa-times"></i>
          </button>

          <!-- meal content  -->
          <div class="meal-details-content"></div>
        </div>
      </div>
      <div class="hide-show" id="hide-show" style="display: none">
        <div id="showRecipes"></div>
        <div class="ingredient-list" id="ingredients">
          <br />
          <br />
        </div>
        <button
          class="recipe-close-btn"
          id="recipe-close-btn"
          onclick="btnClose()"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
